<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Dictation App</title>
  </head>
  <body>
    <h1>This is the Dicatation App!</h1>
    <div class="content">
      <div id="player" class="player"></div>

      <fieldset>
        <legend>Looping Controls</legend>
        <label for="start-time">Start Time</label>
        <input type="number" name="start-time" id="start-time" value="0">
        <label for="end-time">End Time</label>
        <input type="number" name="end-time" id="end-time" value="10">
        <label for="pause-time">Pause Time</label>
        <input type="number" name="pause-time" id="pause-time" value="10">
        <button id="loop-button">Start / Stop Looping</button>
        <button id="shift-next-frame-button">Shift To Next Frame</button>
      </fieldset>

      <label for="transcription">Transcription</label>
      <textarea name="transcription" id="transcription" cols="120" rows="50"></textarea>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
